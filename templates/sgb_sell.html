{% extends 'base.html' %} {% block content %}
<div class="container pt-5">
<h1>Soverign Gold Bonds</h1>
{% include 'messages.html' %}
<form method="post" action="{% url 'sgb_sell' %}">
  {% csrf_token %}
  <div class="container">
    <div class="form-group">
      <label for="cars">Choose SGB</label>
      <select name="id" id="cars">
        {% for i in sgb %}
        <option value="{{i.id}}">{{i.price}} - {{i.date}}</option>
        {% endfor %}
      </select>
    </div>
    
    <div class="form-group">
      <label for="amount">Enter Money Got after selling this SGB</label>
      <input type="number" step="0.01" class="form-control" id="amount" name="sell_price" placeholder="Enter Money got after selling" required/>
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
