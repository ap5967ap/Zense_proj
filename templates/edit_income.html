{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
<div class="container pt-5" style="display:flex;justify-content:center;align-items:center">

    <form method="post" action="{% url 'edit_income' income.id %}">
        {% include 'messages.html' %}

    {% csrf_token %}
    <div class="form-group">
        <label for="source">Source</label>
        <input type="text" class="form-control" id="source" name="source" placeholder="Source" value="{{income.source|capfirst}}" disabled>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="Enter amount" value="{{income.amount}}" required>
    </div>
    <div class="form-group">
        <label for="freq">Freqency</label>
    <select name="frequency" class="form-control" id="freq" title="frequency">
        {% if income.frequency == 'Daily' %}
        <option value="Daily" selected>Daily</option>
        {% else %}
        <option value="Daily">Daily</option>
        {% endif %}
        {% if income.frequency == 'Weekly' %}
        <option value="Weekly" selected >Weekly</option>
        {% else %}
        <option value="Weekly" >Weekly</option>
        {% endif %}
        {% if income.frequency == 'Monthly' %}
        <option value="Monthly" selected >Monthly</option>
        {% else %}
        <option value="Monthly" >Monthly</option>
        {% endif %}
        {% if income.frequency == 'Yearly' %}
        <option value="Yearly" selected >Yearly</option>
        {% else %}
        <option value="Yearly" >Yearly</option>
        {% endif %}
        {% if income.frequency == 'Once' %}
        <option value="Once" selected >Once</option>
        {% else %}
        <option value="Once" >Once</option>
        {% endif %}
    </select>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date" name="last_date" placeholder="Enter date" required value="{{income.last_date}}" disabled>
    </div>
    <div class="form-group">
        <label for="xx">Description</label>
    <input type="text" name="description" id='xx'class="form-control" value="{{income.description}}" placeholder="Description" >
    </div>
    <div class="form-group">
        <label for="x"> Sync with calendar</label>
    {% if not income.frequency == 'Once' %}
    <input type="checkbox" name="status" id="x" value="True" {% if income.status %} checked {% endif %} title="Sync automatically"><br>
    {% endif %}
    </div>
    <div class="form-group" style='display:flex;align-items:center;justify-content:center;'>
    <button type="submit" id="income_submit" class="btn btn-outline-primary" style="background-color: #0069d9; color:whitesmoke">Submit</button>
        </div>
</form>
    </div>
    <br><br>
    <br><br>
</div>
{% endblock content %}
