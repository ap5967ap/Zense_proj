{%extends 'base.html' %}
{% block content %}
{% now "jS F Y " %}

<div class="col-md-7 col-lg-7" style="height: 450px;">
    <!-- List of all the tasks for the day -->
    {% for i in income %}
    <div class="card m-1">
        <div class="card-body">
            <a href="{% url 'analyse_single' i.source %}" class="card-title">{{i.source}}<br>{{i.amount}} {{i.frequency}} {{i.last_date}} {{i.next_date}}</a>
            <span style="position: relative; float: right;">
                {% if not i.status %}
                <a href="{% url 'add_object_income' i.id %}" class="btn btn-primary"><i class="fa fa-check"></i> Add income </a>
                {% else %}
                <a class="btn btn-success disabled" > Income synced automatically </a>
                {% endif %}
                <a href="{% url 'delete_income' i.id %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                <a href="{% url 'edit_income' i.id %}" class="btn btn-primary"><i class="fa fa-pen"></i></a>
                <a href="{% url 'delete_source_income' i.source %}" class="btn btn-danger"><i class="fa fa-trash"> All </i></a>
            </span>
        </div>
    </div>
   {% endfor %}
</div>
{%endblock content %}
