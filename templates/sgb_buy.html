{% extends 'base.html' %} 
{% block content %}
<div class="container pt-5">
<h1>Soverign Gold Bonds</h1>
{% include 'messages.html' %}

<form method="post" action="{% url 'sgb_buy' %}">
    <h5>Your will be credited with 2.5% simple interest annually. The income from SGB is non - taxable. </h5>
  {% csrf_token %}
  
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" step="0.01" class="form-control" id="amount" name="price" placeholder="Enter Amount" required/>
    </div>
    
    <div class="form-group">
      <label for="date">Start Date</label>
      <input type="date" class="form-control" id="date" name="date" placeholder="Enter date" required max="{% now 'Y-m-j' %}" value="{% now 'Y-m-j' %}"/>
    </div>
    <div class="form-group">
      <label for="dura">Duration</label>
    <select id="dura" name="duration">
        <option value="5">5</option>
        <option value="8">8</option>
        <option value="11">11</option>
    </select>
    
    </div>
    <button type="submit" class="btn btn-outline-primary" style="background-color: blue; color:whitesmoke">Submit</button>
    </div>
</div>
</form>
</div>
{% endblock content %}
